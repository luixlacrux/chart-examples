<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart.js Examples</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Chart.js Examples</h1>
    <div class="container">
      <div class="chart">
        <canvas id="line-chart" width="800" height="450"></canvas>
      </div>
      <div class="chart">
        <canvas id="line-datasets" width="800" height="450"></canvas>
      </div>
      <div class="chart">
        <canvas id="bar-stacked" width="800" height="450"></canvas>
      </div>
      <div class="chart">
        <canvas id="bar-stacked-2" width="800" height="450"></canvas>
      </div>
      <div class="chart">
        <canvas id="heatmap" width="800" height="450"></canvas>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/line-datasets.js"></script>
    <script src="js/bar-stacked.js"></script>
    <script src="js/bar-stacked-2.js"></script>
    <script src="js/heatmap.js"></script>
  </body>
</html>
